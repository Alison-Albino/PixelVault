<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelVault - Gerenciador de Senhas Retr√¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">PIXEL VAULT</h1>
            <div class="subtitle">GERENCIADOR DE DADOS RETR√î</div>
            <button id="theme-toggle" class="theme-toggle pixel-button secondary" title="Alternar Tema">‚òÄ</button>
        </header>

        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <div class="login-container">
                <div class="pixel-box">
                    <h2>DIGITE A SENHA MESTRA</h2>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="master-password">SENHA:</label>
                            <input type="password" id="master-password" class="pixel-input" required>
                        </div>
                        <button type="submit" class="pixel-button primary">ENTRAR</button>
                    </form>
                    <div id="first-time-setup" class="hidden">
                        <p>PRIMEIRA VEZ? CRIE SUA SENHA MESTRA:</p>
                        <form id="setup-form">
                            <div class="input-group">
                                <label for="new-password">NOVA SENHA:</label>
                                <input type="password" id="new-password" class="pixel-input" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm-password">CONFIRMAR:</label>
                                <input type="password" id="confirm-password" class="pixel-input" required>
                            </div>
                            <button type="submit" class="pixel-button success">CRIAR COFRE</button>
                        </form>
                    </div>
                    <button id="show-setup" class="pixel-button secondary">PRIMEIRO USO?</button>
                </div>
            </div>
        </div>

        <!-- Main Screen -->
        <div id="main-screen" class="screen">
            <nav class="nav-bar">
                <button id="add-password" class="pixel-button primary">+ SENHA</button>
                <button id="add-note" class="pixel-button success">+ NOTA</button>
                <button id="add-file" class="pixel-button warning">+ ARQUIVO</button>
                <button id="logout" class="pixel-button danger">SAIR</button>
            </nav>

            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-label">FILTRAR:</div>
                <button id="filter-all" class="filter-button pixel-button active">TODOS</button>
                <button id="filter-password" class="filter-button pixel-button primary">SENHAS</button>
                <button id="filter-note" class="filter-button pixel-button success">NOTAS</button>
                <button id="filter-file" class="filter-button pixel-button warning">ARQUIVOS</button>
            </div>

            <div class="content-area">
                <div id="entries-list" class="entries-list">
                    <div class="empty-state">
                        <p>NENHUMA ENTRADA AINDA</p>
                        <p>USE OS BOT√ïES ACIMA PARA ADICIONAR DADOS</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Entry Modal -->
        <div id="add-modal" class="modal">
            <div class="modal-content pixel-box">
                <div class="modal-header">
                    <h3 id="modal-title">ADICIONAR ENTRADA</h3>
                    <button id="close-modal" class="pixel-button danger">X</button>
                </div>
                <div class="modal-body">
                    <!-- Password Form -->
                    <form id="password-form" class="entry-form hidden">
                        <div class="input-group">
                            <label for="service-name">SERVI√áO:</label>
                            <input type="text" id="service-name" class="pixel-input" required>
                        </div>
                        <div class="input-group">
                            <label for="password-category">CATEGORIA:</label>
                            <select id="password-category" class="pixel-input">
                                <option value="Redes Sociais">Redes Sociais</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Finan√ßas">Finan√ßas</option>
                                <option value="Compras">Compras</option>
                                <option value="Entretenimento">Entretenimento</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="username">USU√ÅRIO:</label>
                            <input type="text" id="username" class="pixel-input" required>
                        </div>
                        <div class="input-group">
                            <label for="password">SENHA:</label>
                            <div class="password-input-group">
                                <input type="password" id="password" class="pixel-input" required>
                                <button type="button" id="toggle-password" class="pixel-button secondary">üëÅ</button>
                                <button type="button" id="generate-password" class="pixel-button secondary">GERAR</button>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="url">URL:</label>
                            <input type="url" id="url" class="pixel-input">
                        </div>
                        <button type="submit" class="pixel-button primary">SALVAR SENHA</button>
                    </form>

                    <!-- Note Form -->
                    <form id="note-form" class="entry-form hidden">
                        <div class="input-group">
                            <label for="note-title">T√çTULO:</label>
                            <input type="text" id="note-title" class="pixel-input" required>
                        </div>
                        <div class="input-group">
                            <label for="note-category">CATEGORIA:</label>
                            <select id="note-category" class="pixel-input">
                                <option value="Pessoal">Pessoal</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Ideias">Ideias</option>
                                <option value="Compras">Compras</option>
                                <option value="Viagem">Viagem</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="note-content">CONTE√öDO:</label>
                            <textarea id="note-content" class="pixel-textarea" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="pixel-button success">SALVAR NOTA</button>
                    </form>

                    <!-- File Form -->
                    <form id="file-form" class="entry-form hidden">
                        <div class="input-group">
                            <label for="file-title">T√çTULO:</label>
                            <input type="text" id="file-title" class="pixel-input" required>
                        </div>
                        <div class="input-group">
                            <label for="file-category">CATEGORIA:</label>
                            <select id="file-category" class="pixel-input">
                                <option value="Fotos">Fotos</option>
                                <option value="Documentos">Documentos</option>
                                <option value="V√≠deos">V√≠deos</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Pessoal">Pessoal</option>
                                <option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="file-input">ARQUIVO:</label>
                            <input type="file" id="file-input" class="pixel-file-input" accept="image/*,video/*" required>
                        </div>
                        <div id="file-preview" class="file-preview hidden"></div>
                        <button type="submit" class="pixel-button warning">SALVAR ARQUIVO</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- View Entry Modal -->
        <div id="view-modal" class="modal">
            <div class="modal-content pixel-box">
                <div class="modal-header">
                    <h3 id="view-modal-title">VER ENTRADA</h3>
                    <div class="modal-actions">
                        <button id="edit-entry" class="pixel-button secondary">EDITAR</button>
                        <button id="delete-entry" class="pixel-button danger">DELETAR</button>
                        <button id="close-view-modal" class="pixel-button">X</button>
                    </div>
                </div>
                <div class="modal-body" id="view-modal-body">
                    <!-- Entry details will be populated here -->
                </div>
            </div>
        </div>

        <!-- Media Viewer Modal -->
        <div id="media-modal" class="modal">
            <div class="modal-content media-modal-content">
                <div class="modal-header">
                    <h3>VISUALIZADOR DE M√çDIA</h3>
                    <button id="close-media-modal" class="pixel-button danger">X</button>
                </div>
                <div class="modal-body media-body">
                    <div id="media-container"></div>
                </div>
            </div>
        </div>

        <!-- Error/Success Messages -->
        <div id="message-container" class="message-container"></div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
